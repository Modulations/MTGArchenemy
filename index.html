<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="./hackerman.css">
<head>
    <title>MTG Archenemy Online Deck</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  </head>
<body onload="startup()">
    <script src="cardpicker.js"></script>
    <!-- yeah -->

    <!-- <img class="centered" src="./assets/card_back.png" style="position:absolute;"> -->
    <!-- <div class="flip-container centered"> -->
    <div class="flip-container cornered" style="width: 672px; height: 936px;">
        <div class="flipper" id="flipper">
            <div class="front">
                <img id="cardback" src="./assets/card_back.png">
            </div>
            <div class="back">
                <img id="deck" onclick="drawCard()" src="./assets/card_back.png">
            </div>
        </div>
    </div>
    <script>
        $('#cardback')
        .mousedown(function() {
            $(this).closest('.flip-container').toggleClass('clicked');
            // $(this).css('transform', 'rotateY(180deg)');
            $(this).css('visibility', 'hidden');
            $('#deck').css('visibility', 'visible');
            drawCard();
        });
    </script>
</body>
